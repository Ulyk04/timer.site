<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper" >
        <img  onclick="startTimer()" src="start.png" class="start" id="start">
        <img  onclick="resetTimer()" src="reset.png" class="reset" id="reset" >
        <img  onclick="stopTimer()" src="stop.png" class="stop" id="stop" >

        <body>
            <h1 class="h1" id="h1" >00 : 00 : 00</h1>
        </body>
    </div>
    <script src="main.js" ></script>
</body>
</html>
